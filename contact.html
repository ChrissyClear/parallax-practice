<body>

    <!-- add navbar-expand-lg to have buttons show/take away to just leave hamburger menu -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-info" href="#">NAVBAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- me-auto = left aligned ms-auto = right aligned -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.californiabeaches.com/top-10-beaches-in-california/"
                            target="_blank">World Wonders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Vacation Ready
                        </a>
                        <ul class="dropdown-menu text-success" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"
                                    href="https://www.google.com/search?q=surfboard&rlz=1C1CHZN_enUS941US941&sxsrf=ALiCzsZqJO-_YuVscunxS7IjjIQ5P8ZKmQ:1651187936675&source=lnms&tbm=shop&sa=X&sqi=2&ved=2ahUKEwim0LCz8rf3AhXYZ94KHbfAAjAQ_AUoAXoECAEQAw&biw=1920&bih=937&dpr=1"
                                    id="02" target="_blank">Passports</a></li>
                            <li><a class="dropdown-item" href="https://www.harboursurfboards.com/surfboard-care" id="03"
                                    target="_blank">Suit Cases</a></li>
                            <li><a class="dropdown-item" href="https://getfoamie.com/surf-camps-california/" id="04"
                                    target="_blank">Clothing</a></li>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="https://youtu.be/_ZkfD0k8F2c" target="_blank"
                                    id="05">Shoes</a></li>
                            <li><a class="dropdown-item" href="https://panamajack.com/blogs/at-the-beach"
                                    target="_blank">Party</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <figure class="carousel-item active">
                <img src="img/photo 1 white towers.webp" class="d-block w-100" alt="white towers">
                <figcaption>White Towers</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="img/photo 2 stairs.webp" class="d-block w-100" alt="stairs">
                <figcaption>Stairs</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="img/photo 3 rock piles.webp" class="d-block w-100" alt="rock piles">
                <figcaption>Rock Piles</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="img/photo 4 red bridge.webp" class="d-block w-100" alt="red bridge">
                <figcaption>Red Bridge</figcaption>
            </figure>
            <div class="carousel-item">
                <img src="img/photo 5 lake in mountains.webp" class="d-block w-100" alt="Lake in the Mountains">Lake in
                the Mountains
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
